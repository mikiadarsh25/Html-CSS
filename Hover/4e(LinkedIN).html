<style>
    .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        border-radius: 18px;
        padding: 10px 16px;
        font-weight: bold;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .apply-button:hover {
        background-color: rgb(4, 129, 255);
    }

    .save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        padding: 9px 14px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(10, 102, 194);
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: border-width 0.15s
        background-color 0.15s;
    }

    .save-button:hover {
        border-width: 2px;
        background-color: rgb(129, 121, 121);
    }

</style>

<button class="apply-button">Apply on company website</button>

<button class="save-button"> Save</button>
